<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FranChou</title>
    <style>
      /* Animations */

      @keyframes popup {
        0% {
          transform: scale(0);
        }

        100% {
          transform: scale(1);
        }
      }

      @keyframes idle {
        0% {
          transform: rotate(5deg);
        }

        100% {
          transform: rotate(-5deg);
        }
        
      }
      /* CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
      }

      body {
        display: flex;
        font-family: Geneva, Verdana, sans-serif;
        color: white;
        height: 100vh;
        background-color: #333;
        justify-content: center;
        align-items: center;
      }

      /* navbar */
      .navbar {
        display: flex;
        height: 5rem;
        justify-content: space-between;
        align-items: center;
        padding: 1.4rem 5%;
        background-color: rgba(68, 68, 68, 0.3);
        border-bottom: 3px solid rgb(34, 34, 34, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        box-shadow: 0 0px 20px #252525;
      }

      .logo span {
        color: rgb(255, 143, 16);
        transition: 0.2s ease-in-out;
      }

      .logo {
        display: flex;
        transition: 0.2s ease-in-out;
        animation: idle 3s ease-in-out infinite alternate;
      }

      .logo:hover {
        color: rgb(255, 143, 16);
        transition: 0.2s ease-in-out;
      }
      .logo:hover span {
        color: rgb(255, 255, 255);
        transition: 0.2s ease-in-out;
      }

      .nav a {
        color: white;
        display: inline-block;
        font-size: 1rem;
        margin: 0 1rem;
        transition: 0.2s ease-in-out;
        transform: scale(0.9);
      }

      .nav a:hover {
        color: rgb(255, 255, 255, 0.7);
        transform: scale(1.1);
        transition: 0.2s ease-in-out;
      }

      .nav a::after {
        content: "";
        display: block;
        padding-bottom: 0.5rem;
        border-bottom: 0.1rem solid white;
        transform: scaleX(0);
        transition: 0.2s linear;
      }

      .nav a:hover::after {
        transform: scaleX(1);
      }

      .nav a .t,
      .account {
        animation: popup 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) normal
          calc(var(--order) * 100ms);
      }

      /* Profile */
      .profile {
        border-radius: 20px;
        width: 2.5rem;
        transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        height: 2.5rem;
        background-image: url("./xeerazz.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        box-shadow: 0 0 12px#222;
      }

      .profile:hover {
        border-radius: 13px;
        border: 1.5px solid rgb(255, 255, 255, 1);
        transform: scale(1.5);
      }

      .profile:active {
        transform: scale(1.25);
      }

      /* Card Form */
      form {
        width: 75%;
      }
      .card {
        display: block;
        width: 100%;
        position: relative;
        background-color: rgba(68, 68, 68, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 42px#222;
        animation: popup 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1 normal
          forwards;
      }

      .card-header {
        display: flex;
        padding: 1rem;
        justify-content: center;
        align-items: center;
        border-bottom: 2px solid rgb(255, 255, 255, 0.5);
      }

      .card-header h3 {
        color: white;
        transition: 0.5s;
      }

      .card-header h3:hover {
        color: rgb(255, 143, 16);
        transition: 0.5s;
      }

      .card-body {
        padding: 1rem;
      }
